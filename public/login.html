<!DOCTYPE html>
<html lang="en">

<head>
	<title>SpaceBook</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="styles/tailwind.css" rel="stylesheet">
	<link href="styles/style.css" rel="stylesheet">
</head>

<body>
	<div class="w-screen h-screen flex flex-col justify-center items-center lg:grid lg:grid-cols-2">
		<img src="Assets/Assets_unlock.svg"
			class="hidden lg:block w-1/2 hover:scale-150 transition-all duration-500 transform mx-auto" />
		<form class="flex flex-col justify-center items-center w-1/2">
			<img src="Assets/Assets_avatar.svg" class="w-32" />
			<h2 class="my-8 font-display font-bold text-3xl text-gray-700 text-center">
				Welcome!
			</h2>
			<div class="relative">
				<i class="fa fa-user absolute text-primarycolor text-xl"></i>
				<input type="text" placeholder="username"
					class="pl-8 border-b-2 font-display focus:outline-none focus:border-primarycolor transition-all duration-500 capitalize text-lg" />
			</div>
			<div class="relative mt-8">
				<i class="fa fa-lock absolute text-primarycolor text-xl"></i>
				<input type="password" placeholder="password"
					class="pl-8 border-b-2 font-display focus:outline-none focus:border-primarycolor transition-all duration-500 capitalize text-lg" />
			</div>
			<a href="#" class="self-end mt-4 text-gray-600 font-bold">Forgot password?</a>
			<a href="#"
				class="py-3 px-20 bg-primarycolor rounded-full text-white font-bold uppercase text-lg mt-4 transform hover:translate-y-1 transition-all duration-500">Login</a>
			<a href="/signup.html"
				class="py-3 px-20 bg-primarycolor rounded-full text-white font-bold uppercase text-lg mt-4 transform hover:translate-y-1 transition-all duration-500" id="signUpBtn">Sign Up</a>
		</form>
	</div>



</body>

</html>
